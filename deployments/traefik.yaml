version: "3.2"
services:
  traefik:
    image: traefik
    command:
      - "--api.insecure=true"
      - "--entrypoints.http.address=:80"
      - "--entrypoints.https.address=:443"
      - "--providers.docker"
      - "--providers.docker.swarmmode=true"
      - "--providers.file.directory=/etc/traefik/conf.d/"
      - "--providers.file.watch=true"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - acme-store:/etc/traefik/acme/
      - traefik-dyn:/etc/traefik/conf.d/
    networks:
      - traefik
    ports:
      - target: 80
        published: 80
      - target: 443
        published: 443
      - target: 8080
        published: 8080
    deploy:
      labels:
        - traefik.http.services.traefik-ext-srv.loadbalancer.server.port=8080
        - traefik.http.routers.traefik-ext.rule=Host(`172.28.5.241`)
        - traefik.http.routers.traefik-ext.service=api@internal
      mode: global
      placement:
        constraints:
          - node.role == manager
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
networks:
  traefik:
    driver: overlay
    external: true
volumes:
  acme-store:
  traefik-dyn: